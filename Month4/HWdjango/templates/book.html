<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
</head>
<body>
<div>
    <ul>
        {% for book in books %}
        <li>
            <h2>{{ book.title }}</h2>
            <h3>{{ book.image }}</h3>
            <p>{{ book.description }}</p>
            <p>{{ book.created_date }}</p>
            <p>{{ book.updated_date }}</p>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
